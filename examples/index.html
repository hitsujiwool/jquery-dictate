<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="stylesheets/style.css"/>
  <link rel="stylesheet" href="../jquery.dictate.css"/>
  <link rel="stylesheet" href="http://necolas.github.com/normalize.css/normalize.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"/></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script src="../jquery.dictate.js"></script>
  <script src="javascripts/site.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>jquery-dictate</h1>
    <section>
      <p>Is this a pen?<br/>No, it isn't.<br/>It's an apple.</p>
      <div id="panel" class="panel">        
      </div>
      <img class="stamp best" src="images/best.gif"/>
      <img class="stamp good" src="images/good.gif"/>
      <img class="stamp bad" src="images/bad.gif"/>
      <ul>
        <li><a class="char" href="javascript:void(0);">nextChar</a></li>
        <li><a class="word" href="javascript:void(0);">nextWord</a></li>
        <li><a class="giveup" href="javascript:void(0);">give up!</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
